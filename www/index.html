<!doctype html>
<html>
  <head>
    <!-- Page meta -->
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Site meta -->
    <meta name="application-name" content="CrashFM.live">
    <meta name="Description" content="We got the cars, we got the locations, and I'm bringing the music! I'm Stryker on Crash FM">
    <meta name="keywords" content="crashfm, crash fm, burnout, burnout3, burnout 3, burnout 3 takedown, burnout paradise, dj stryker, stryker, radio, live, music, entertainment">
    <link rel="canonical" href="https://crashfm.live/">
    <!-- Opengraph -->
    <meta property="og:title" content="CrashFM.live">
    <meta property="og:description" content="We got the cars, we got the locations, and I'm bringing the music! I'm Stryker on Crash FM">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://crashfm.live/">
    <meta property="og:image" content="https://crashfm.live/static/explosive.gif">
    <!-- Page setup -->
    <title>Crash FM | Live</title>
    <link rel="icon" type="image/gif" href="/static/explosive.gif">
    <link rel="stylesheet" href="/static/main.css">
    <script src="/static/main.js" defer></script>
  </head>
  <body>
    <main>
      <img class="background"></img>
      <div class="content">
        <div class="selector">
          <img class="logo"></img>
        </div>
        <div class="progress">
          <div class="progress-bar"></div>
        </div>
        <div class="info">
          <div class="now-playing"></div>
          <img class="next-button" src="/static/next.png"></img>
        </div>
        <div class="ticker">
          <div class="ticker-move">
            <div class="ticker-row"></div>
            <div class="ticker-row"></div>
          </div>
        </div>
      </div>
      <div class="splash-start"><span>Click anywhere to begin</span></div>
      <div class="splash-loading"><span>Loading...</span></div>
      <audio id="track-static" preload="auto" loop="true" src="/static/static.mp3"></audio>
      <audio id="track-music" preload="auto"></audio>
    </main>
  </body>
</html>
